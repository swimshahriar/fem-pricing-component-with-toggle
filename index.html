<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Pricing Component With Toggle</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Our Pricing</h1>
      <div class="header__toggle">
        <h4>Annually</h4>
        <label class="header__toggle-switch" id="switch"
          ><input type="checkbox" name="checkbox" id="checkbox" /><span
            class="slider"
          ></span
        ></label>
        <h4>Monthly</h4>
      </div>
    </header>
    <main>
      <article class="card card__first">
        <h3>Basic</h3>
        <h1 class="card__price" id="price-1">&dollar;199.99</h1>
        <div class="card__body">
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
        </div>
        <button class="card__btn">Learn More</button>
      </article>

      <article class="card card__middle">
        <h3>Professional</h3>
        <h1 class="card__price" id="price-2">&dollar;249.99</h1>
        <div class="card__body">
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
        </div>
        <button class="card__btn">Learn More</button>
      </article>

      <article class="card card__last">
        <h3>Master</h3>
        <h1 class="card__price" id="price-3">&dollar;399.99</h1>
        <div class="card__body">
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
        </div>
        <button class="card__btn">Learn More</button>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linktr.ee/swimshahriar" target="_blank">Shahriar Swm</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
